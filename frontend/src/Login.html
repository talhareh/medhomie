        // Update WhatsApp input when country code changes
        const countryCodeSelect = document.getElementById('countryCode');
        const whatsappInput = document.getElementById('whatsapp');
        const whatsappError = document.getElementById('whatsappError');
        const whatsappHelp = document.getElementById('whatsappHelp');
        const whatsappContainer = document.getElementById('whatsappContainer');
        
        function updatePhoneHelp() {
            const selectedCode = countryCodeSelect.value;
            const requiredLength = countryPhoneLengths[selectedCode] || 10;
            whatsappHelp.textContent = `Please enter a ${requiredLength}-digit phone number`;
        }
        
        countryCodeSelect.addEventListener('change', function() {
            whatsappInput.value = this.value;
            updatePhoneHelp();
            whatsappInput.focus();
            // Clear error when country changes
            whatsappError.classList.add('hidden');
            whatsappContainer.classList.remove('border-red-500');
        });
        
        // Initialize with default country code
        whatsappInput.value = countryCodeSelect.value;
        updatePhoneHelp();
        
        // Real-time validation
        whatsappInput.addEventListener('input', function() {
            const selectedCode = countryCodeSelect.value;
            const phoneNumber = this.value.replace(selectedCode, '').trim();
            const requiredLength = countryPhoneLengths[selectedCode] || 10;
            
            // Clear previous errors
            whatsappError.classList.add('hidden');
            whatsappContainer.classList.remove('border-red-500');
            
            if (phoneNumber && !/^\d+$/.test(phoneNumber)) {
                whatsappError.textContent = 'Phone number should contain only digits';
                whatsappError.classList.remove('hidden');
                whatsappContainer.classList.add('border-red-500');
                whatsappHelp.classList.remove('hidden');
            } else if (phoneNumber.length > 0 && phoneNumber.length !== requiredLength) {
                // Show help text if number is incomplete
                whatsappHelp.classList.remove('hidden');
            } else if (phoneNumber.length === requiredLength) {
                // Hide help text when correct length is reached
                whatsappHelp.classList.add('hidden');
            }
        });

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path>
                    <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                `;
            }
        });

        // Form submission with WhatsApp validation
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const whatsappValue = whatsappInput.value.trim();
            const selectedCode = countryCodeSelect.value;
            const phoneNumber = whatsappValue.replace(selectedCode, '').trim();
            const requiredLength = countryPhoneLengths[selectedCode] || 10;
            
            // Clear previous errors
            whatsappError.classList.add('hidden');
            whatsappContainer.classList.remove('border-red-500');
            
            // Check if WhatsApp number is empty or only contains the country code
            if (!phoneNumber || phoneNumber.length === 0) {
                whatsappError.textContent = 'Please enter your WhatsApp number';
                whatsappError.classList.remove('hidden');
                whatsappContainer.classList.add('border-red-500');
                whatsappInput.focus();
                return false;
            }
            
            // Check if number contains only digits
            if (!/^\d+$/.test(phoneNumber)) {
                whatsappError.textContent = 'Phone number should contain only digits';
                whatsappError.classList.remove('hidden');
                whatsappContainer.classList.add('border-red-500');
                whatsappInput.focus();
                return false;
            }
            
            // Check if number matches required length for country
            if (phoneNumber.length !== requiredLength) {
                whatsappError.textContent = `Please enter a valid ${requiredLength}-digit phone number for this country`;
                whatsappError.classList.remove('hidden');
                whatsappContainer.classList.add('border-red-500');
                whatsappInput.focus();
                return false;
            }
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                whatsapp: whatsappValue,
                password: document.getElementById('password').value
            };
            
            console.log('Registration Data:', formData);
            alert('Registration successful! Check console for data.');
        });

        // Google registration
        const googleBtn = document.getElementById('googleBtn');
        googleBtn.addEventListener('click', function() {
            alert('Google registration would be initiated here!');
            console.log('Google registration clicked');
        });
