<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="./pdf_viewer.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #525659;
      overflow: hidden;
    }

    #viewerContainer {
      position: absolute;
      top: 40px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: auto;
      background-color: #525659;
    }

    #viewer {
      margin: 0 auto;
      padding: 10px;
    }

    .page {
      margin: 10px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      background: white;
    }

    #toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #323639;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
      z-index: 100;
    }

    #toolbar button {
      background-color: #474b4f;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 13px;
    }

    #toolbar button:hover {
      background-color: #5a5f63;
    }

    #toolbar input, #toolbar select {
      background-color: #474b4f;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 3px;
      font-size: 13px;
    }

    #pageNumber {
      width: 50px;
      text-align: center;
    }

    #toolbar label {
      color: white;
      font-size: 13px;
    }

    .spacer {
      flex: 1;
    }

    #loadingBar {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      height: 3px;
      background-color: #4CAF50;
      transform-origin: left;
      transition: transform 0.3s;
    }

    .textLayer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      opacity: 0.2;
      line-height: 1.0;
    }

    .textLayer > span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text;
      transform-origin: 0% 0%;
    }

    .textLayer ::selection {
      background: rgba(0, 0, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="zoomOut">-</button>
    <button id="zoomIn">+</button>
    <select id="scaleSelect">
      <option value="auto">Automatic Zoom</option>
      <option value="page-actual">Actual Size</option>
      <option value="page-fit">Page Fit</option>
      <option value="page-width">Page Width</option>
      <option value="0.5">50%</option>
      <option value="0.75">75%</option>
      <option value="1">100%</option>
      <option value="1.25">125%</option>
      <option value="1.5">150%</option>
      <option value="2">200%</option>
    </select>
    
    <div class="spacer"></div>
    
    <button id="previous">Previous</button>
    <input type="number" id="pageNumber" min="1" value="1">
    <label id="pageCount">/ 1</label>
    <button id="next">Next</button>
    
    <div class="spacer"></div>
    
    <button id="presentationMode">Presentation</button>
  </div>

  <div id="loadingBar" style="transform: scaleX(0);"></div>
  
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <script type="module">
    import * as pdfjsLib from './build/pdf.mjs';
    import { EventBus, PDFViewer } from './pdf_viewer.mjs';

    // Set worker path
    pdfjsLib.GlobalWorkerOptions.workerSrc = './build/pdf.worker.mjs';

    // Get PDF URL from query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get('file');

    if (!pdfUrl) {
      alert('No PDF file specified');
      throw new Error('No PDF file specified');
    }

    // Initialize event bus and viewer
    const eventBus = new EventBus();
    const pdfViewer = new PDFViewer({
      container: document.getElementById('viewerContainer'),
      viewer: document.getElementById('viewer'),
      eventBus: eventBus,
      textLayerMode: 2, // Enable text selection
    });

    // UI elements
    const loadingBar = document.getElementById('loadingBar');
    const pageNumberInput = document.getElementById('pageNumber');
    const pageCountLabel = document.getElementById('pageCount');
    const scaleSelect = document.getElementById('scaleSelect');

    // Load PDF
    const loadingTask = pdfjsLib.getDocument(pdfUrl);
    
    loadingTask.onProgress = (progress) => {
      const percent = progress.loaded / progress.total;
      loadingBar.style.transform = `scaleX(${percent})`;
    };

    loadingTask.promise.then((pdfDocument) => {
      loadingBar.style.transform = 'scaleX(0)';
      pdfViewer.setDocument(pdfDocument);
      
      pageCountLabel.textContent = `/ ${pdfDocument.numPages}`;
      pageNumberInput.max = pdfDocument.numPages;
    });

    // Event listeners
    eventBus.on('pagesinit', () => {
      pdfViewer.currentScaleValue = 'auto';
      scaleSelect.value = 'auto';
    });

    eventBus.on('pagechanging', (evt) => {
      pageNumberInput.value = evt.pageNumber;
    });

    // Toolbar controls
    document.getElementById('zoomIn').addEventListener('click', () => {
      let newScale = pdfViewer.currentScale * 1.1;
      pdfViewer.currentScale = newScale;
      scaleSelect.value = 'custom';
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      let newScale = pdfViewer.currentScale / 1.1;
      pdfViewer.currentScale = newScale;
      scaleSelect.value = 'custom';
    });

    scaleSelect.addEventListener('change', (evt) => {
      pdfViewer.currentScaleValue = evt.target.value;
    });

    document.getElementById('previous').addEventListener('click', () => {
      if (pdfViewer.currentPageNumber > 1) {
        pdfViewer.currentPageNumber--;
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pdfViewer.currentPageNumber < pdfViewer.pagesCount) {
        pdfViewer.currentPageNumber++;
      }
    });

    pageNumberInput.addEventListener('change', (evt) => {
      const pageNum = parseInt(evt.target.value);
      if (pageNum >= 1 && pageNum <= pdfViewer.pagesCount) {
        pdfViewer.currentPageNumber = pageNum;
      }
    });

    document.getElementById('presentationMode').addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (evt) => {
      if (evt.key === 'ArrowLeft' || evt.key === 'PageUp') {
        if (pdfViewer.currentPageNumber > 1) {
          pdfViewer.currentPageNumber--;
        }
        evt.preventDefault();
      } else if (evt.key === 'ArrowRight' || evt.key === 'PageDown') {
        if (pdfViewer.currentPageNumber < pdfViewer.pagesCount) {
          pdfViewer.currentPageNumber++;
        }
        evt.preventDefault();
      }
    });
  </script>
</body>
</html>
